<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #map {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #map-title {
            position: absolute;
            top: 10px; /* Adjust the vertical position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Correct for horizontal centering */
            z-index: 1000; /* Ensure it stays on top of the map */
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent background */
            padding: 10px; /* Add padding for aesthetics */
            font-size: 32px; /* Adjust font size */
            font-family: 'EB Garamond'; /* Set font family */
            border-radius: 5px; /* Optional: Add rounded corners */
            box-shadow: 0px 20px 20px rgba(0, 0, 0, 1); /* Optional: Add a shadow for better visibility */
        }
        .css_CanoeDataRiverMiles_1 {
            color: #000000;
            font-size: 10pt;
            font-family: 'MS Shell Dlg 2', sans-serif;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent background */;
            border-radius: 5px; /* Optional: Add rounded corners */
            padding: 0.1em;
        }

        </style>
        <title>Cuyahoga River Miles</title>
    </head>
    <body>
        <div id="map-title">Cuyahoga River Miles</div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/CanoeDataRiverMiles_1.js"></script>
        <script src="data/CanoeDataNHDFlowlineForRiverMiles_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[40.92958389728001,-82.16130284900478],[41.908419525408604,-80.83594807378026]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRISatelliteArcGISWorld_Imagery_0');
        map.getPane('pane_ESRISatelliteArcGISWorld_Imagery_0').style.zIndex = 400;
        var layer_ESRISatelliteArcGISWorld_Imagery_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRISatelliteArcGISWorld_Imagery_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_ESRISatelliteArcGISWorld_Imagery_0;
        map.addLayer(layer_ESRISatelliteArcGISWorld_Imagery_0);
        function pop_CanoeDataRiverMiles_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ORIG_FID'] !== null ? autolinker.link(feature.properties['ORIG_FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ORIG_LEN'] !== null ? autolinker.link(feature.properties['ORIG_LEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ORIG_SEQ'] !== null ? autolinker.link(feature.properties['ORIG_SEQ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Length'] !== null ? autolinker.link(feature.properties['Shape_Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RiverMile'] !== null ? autolinker.link(feature.properties['RiverMile'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_CanoeDataRiverMiles_1_0() {
            return {
                fill: false,
                stroke: false,
                interactive: false
            }
        }
        map.createPane('pane_CanoeDataRiverMiles_1');
        map.getPane('pane_CanoeDataRiverMiles_1').style.zIndex = 401;
        map.getPane('pane_CanoeDataRiverMiles_1').style['mix-blend-mode'] = 'normal';
        var layer_CanoeDataRiverMiles_1 = new L.geoJson(json_CanoeDataRiverMiles_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CanoeDataRiverMiles_1',
            layerName: 'layer_CanoeDataRiverMiles_1',
            pane: 'pane_CanoeDataRiverMiles_1',
            onEachFeature: pop_CanoeDataRiverMiles_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CanoeDataRiverMiles_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_CanoeDataRiverMiles_1);
        map.addLayer(layer_CanoeDataRiverMiles_1);
        function pop_CanoeDataNHDFlowlineForRiverMiles_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Length'] !== null ? autolinker.link(feature.properties['Shape_Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_CanoeDataNHDFlowlineForRiverMiles_2_0() {
            return {
                pane: 'pane_CanoeDataNHDFlowlineForRiverMiles_2',
                opacity: 1,
                color: 'rgba(0,0,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_CanoeDataNHDFlowlineForRiverMiles_2');
        map.getPane('pane_CanoeDataNHDFlowlineForRiverMiles_2').style.zIndex = 402;
        map.getPane('pane_CanoeDataNHDFlowlineForRiverMiles_2').style['mix-blend-mode'] = 'normal';
        var layer_CanoeDataNHDFlowlineForRiverMiles_2 = new L.geoJson(json_CanoeDataNHDFlowlineForRiverMiles_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CanoeDataNHDFlowlineForRiverMiles_2',
            layerName: 'layer_CanoeDataNHDFlowlineForRiverMiles_2',
            pane: 'pane_CanoeDataNHDFlowlineForRiverMiles_2',
            onEachFeature: pop_CanoeDataNHDFlowlineForRiverMiles_2,
            style: style_CanoeDataNHDFlowlineForRiverMiles_2_0,
        });
        bounds_group.addLayer(layer_CanoeDataNHDFlowlineForRiverMiles_2);
        map.addLayer(layer_CanoeDataNHDFlowlineForRiverMiles_2);
        setBounds();
        var i = 0;
        layer_CanoeDataRiverMiles_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['RiverMile'] !== null?String('<div>' + layer.feature.properties['RiverMile'] + '</div>'):''), {permanent: true, offset: [0, 0], direction: 'center', className: 'css_CanoeDataRiverMiles_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_CanoeDataRiverMiles_1]);
        map.on("zoomend", function(){
            resetLabels([layer_CanoeDataRiverMiles_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CanoeDataRiverMiles_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CanoeDataRiverMiles_1]);
        });
        </script>
    </body>
</html>
